    <title>exemplo de hover</title>
    <style>
      ul > li {
        display: none;
     }

     ul:hover > li {
        display: block; 
     }
     ul:hover{
        background-color: red;
        
     }


     #seg > li {
        display: none;
     }

     #seg:hover > li {
        display: block; 
        background-color: rgba(226, 96, 96, 0.959);
     }
     #seg:hover{
        background-color: blueviolet;
        
     }
 
   
 
    </style>
</head>
<html>
    <body>

  
   <h1>exemplo de hover</h1>
